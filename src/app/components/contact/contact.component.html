<div class="container">
    <h1>Contacto</h1>

    Tama√±o del slider:
    <input type="number" [(ngModel)]="sliderWidth">
    <button (click)="cargarSlider()">Cargar Slider</button>
    <button (click)="reiniciarSlider()">Reiniciar Slider</button>

    <div *ngIf="anchuraToSlider">
        <slider [anchura]="anchuraToSlider" [etiquetas]="captions" (conseguirAutor)="getAutor($event)"></slider>
    </div>

    <div *ngIf="autor">
        <p>Autor: {{ autor.nombre }}</p>
        <p>Email: {{ autor.website }}</p>
        <p>Youtube: {{ autor.youtube }}</p>
    </div>
</div>
